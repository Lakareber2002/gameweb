<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="games.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
          <img src="kl.png" alt="Logo">
        </div>
        <ul class="nav-links">
