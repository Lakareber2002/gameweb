<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    #game-board {
      width: 400px;
      height: 400px;
      background-color: #eee;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .snake {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
    }

    .apple {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #start-btn:hover {
      background-color: #218838;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="game-board"></div>
  <div id="controls">
    <button id="start-btn">Start Game</button>
    <div id="score">Score: 0</div>
  </div>
  <script src="snake.js"></script>
</body>
</html>
